<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row login-page">
    <div class="col-md-6">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Mot de passe" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
              Veuillez choisir un email et un mot de passe.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
              Veuillez choisir un email valide.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
          <a class="btn btn-default btn-lg btn-register" href="/signup">
            M'inscrire
          </a>
        </div>

      </form>
      <br />
      <p>Vous êtes un médecin généraliste et vous voulez rejoindre Timerdoc ? <a href="mailto:contact@timerdoc.com">Contactez-nous</a>.</p>
    </div>
    <div class="col-md-6">
        <a class="btn btn-block btn-social btn-facebook disabled">
            <i class="fa fa-facebook"></i>
            Login with Facebook (Coming soon)
        </a>
    </div>
  </div>
</div>
