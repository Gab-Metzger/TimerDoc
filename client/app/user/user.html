<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Bonjour {{user.firstname}} {{user.lastname}} !</h3>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="firstnameInput" class="col-sm-2 control-label">Prénom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstnameInput" ng-model="user.firstname" placeholder="Enter firstname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastnameInput" class="col-sm-2 control-label">Nom de famille</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastnameInput" ng-model="user.lastname" placeholder="Enter lastname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="addressInput" class="col-sm-2 control-label">Adresse</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="addressInput" ng-model="user.address" placeholder="Enter address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneInput" class="col-sm-2 control-label">Téléphone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phoneInput" ng-model="user.phone" placeholder="Enter phone number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="doctorInput" class="col-sm-2 control-label">Mon médecin</label>
                    <div class="col-sm-10">
                        <input type="text" id="doctorInput" ng-model="user.doctor" typeahead="doctor for doctor in doctors | filter:$viewValue | limitTo:8" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" ng-click="updateUser(user)" class="btn btn-default">Envoyer</button>
                    </div>
                </div>
            </form>
            <div class="alert alert-success col-sm-offset-2 col-sm-10" ng-show="messageSuccess" role="alert">Les informations ont bien été modifiées !</div>
            <div class="alert alert-danger col-sm-offset-2 col-sm-10" role="alert">Erreur, vos informations n'ont pas été mise à jour !</div>
        </div>
    </div>
</div>
