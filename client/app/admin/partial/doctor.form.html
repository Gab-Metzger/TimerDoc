<form role="form">
    <div class="form-group">
        <label for="InputLastName">Last Name</label>
        <input type="text" class="form-control" ng-model="doctor.lastName" id="InputLastName" placeholder="Enter lastname">
    </div>
    <div class="form-group">
        <label for="InputFirstName">First Name</label>
        <input type="text" class="form-control" ng-model="doctor.firstName" id="InputFirstName" placeholder="Enter firstname">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" ng-model="doctor.email" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="InputAddress">Address</label>
        <input type="text" class="form-control" ng-model="doctor.address" id="InputAddress" placeholder="Enter address">
    </div>
    <div class="form-group">
        <label for="InputLatitude">Latitude</label>
        <input type="number" step="any" class="form-control" ng-model="doctor.coords.latitude" id="InputLatitude" placeholder="Enter latitude">

    </div>
    <div class="form-group">
        <label for="InputLongitude">Longitude</label>
        <input type="number" step="any" class="form-control" ng-model="doctor.coords.longitude" id="InputLongitude" placeholder="Enter longitude">
    </div>
    <div class="form-group">
        <label for="InputPhone">Phone Number</label>
        <input type="tel" class="form-control" ng-model="doctor.phone" id="InputPhone" placeholder="Enter phone">
    </div>
    <div class="form-group">
        <label for="InputConsultation">Consultation Days</label>
        <input type="text" class="form-control" ng-model="doctor.consultation" id="InputConsultation" placeholder="Enter availability">
    </div>
    <div class="form-group">
        <label for="InputAverageTime">Average Time for one consultation</label>
        <input type="number" class="form-control" ng-model="doctor.averageTime" id="InputAverageTime" placeholder="Enter time (minutes)">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="doctor.appointment" > Can patient take appointment ?
        </label>
    </div>
    <button type="submit" ng-click="addDoctor()" class="btn btn-default">Submit</button>
</form>
