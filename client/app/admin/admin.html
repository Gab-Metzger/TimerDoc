<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Number Patient</th>
                    <th>Room State</th>
                    <th>Delete</th>
                </tr>
                <tr ng-repeat="doc in doctors">
                    <td>{{doc.lastName}} {{doc.firstName}}</td>
                    <td>{{doc.address}}</td>
                    <td>{{doc.nbPatient}} <button class="btn btn-default" ng-click="addPatient(doc)"><i class="glyphicon glyphicon-plus"></i></button><button class="btn btn-default" ng-click="removePatient(doc)"><i class="glyphicon glyphicon-minus"></i></button></td>
                    <td>
                        <div ng-switch="doc.state">
                            <span ng-switch-when="close">Fermé</span>
                            <span ng-switch-when="appointment">Rendez-Vous</span>
                            <span ng-switch-default>Consultation</span>
                        </div>
                        <div class="btn-group">
                            <label class="btn btn-primary" ng-model="radioModel" btn-radio="'appointment'" ng-change="updateState(doc,radioModel)">Rendez-vous</label>
                            <label class="btn btn-primary" ng-model="radioModel" btn-radio="'close'" ng-change="updateState(doc,radioModel)">Fermé</label>
                            <label class="btn btn-primary" ng-model="radioModel" btn-radio="'open'" ng-change="updateState(doc,radioModel)">Consultation</label>
                        </div>
                    </td>
                    <td><button class="btn btn-default" ng-click="removeDoctor(doc.lastName,doc)"><i class="glyphicon glyphicon-trash"></i></button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary btn-lg active" ng-click="section1=!section1"><i class="glyphicon glyphicon-plus"></i> Add a new Doctor</button>
        </div>

    </div>
</div>
<br/>
<div class="container">
    <section id="section1" ng-show="section1">
        <div class="row">
            <div class="col-md-12">
                <div ng-include="'app/admin/partial/doctor.form.html'"></div>
            </div>
        </div>
    </section>
</div>
